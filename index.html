<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="left-container">
        <div class="logo-container">
          <img
            src="images/odin-lined.png"
            class="img-responsive"
            width="30%"
            alt="logo"
          />
          <p class="custom-font">ODIN</p>
        </div>
      </div>

      <div class="right-container">
        <div class="header">
          <p>
            This is not a real online service! You Know you need something like
            this in your life to help you realize your deepest dreams.
          </p>
          <p>Sign up now to get started</p>
          <br />
          <p>You <em>know</em> you want to.</p>
        </div>

        <div class="form-container">
          <form action="#" method="post">
            <div class="white-box">
              <p class="font-heavy">Let's do this!</p>
              <div class="grid">
                <div class="item">
                  <label for="first_name">FIRST NAME</label>
                  <input
                    type="text"
                    name="first_name"
                    id="first_name"
                    pattern="^[A-Za-z0-9_]{1,15}$"
                    required
                  />
                </div>

                <div class="item">
                  <label for="last_name">LAST NAME</label>
                  <input
                    type="text"
                    name="last_name"
                    id="last_name"
                    pattern="^[A-Za-z0-9_]{1,15}$"
                    required
                  />
                </div>

                <div class="item">
                  <label for="user_email">EMAIL</label>
                  <input
                    type="email"
                    name="user_email"
                    id="user_email"
                    required
                  />
                </div>
                <div class="item">
                  <label for="user_number">PHONE NUMBER</label>
                  <input
                    type="tel"
                    name="user_number"
                    id="user_number"
                    pattern="^(\+?\d{1,4}[\s-])?(?!0+\s+,?$)\d{11}\s*,?$"
                    required
                  />
                </div>

                <div class="item">
                  <label for="user_password">PASSWORD</label>
                  <input
                    type="password"
                    name="user_password"
                    id="user_password"
                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                    required
                  />
                </div>

                <div class="item">
                  <label for="confirm_password">CONFIRM PASSWORD</label>
                  <input
                    type="password"
                    name="confirm_password"
                    id="confirm_password"
                    pattern="^(?=.*?[A-Z])(?=.*?[a-z])(?=.*?[0-9])(?=.*?[#?!@$%^&*-]).{8,}$"
                    required
                  />
                </div>
              </div>
            </div>

            <div class="wrapper">
              <button type="submit" class="btn">Create Account</button>
              <p class="text">Already have an account? <a href="#">Login</a></p>
            </div>
          </form>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
